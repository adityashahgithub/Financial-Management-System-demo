<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-container">
    <h1>
      Get More <span class="highlight">Financial clarity</span> <br>with Fiscal Point
    </h1>
    <form>
      <div class="form-group">
        <div>
          <label for="first-name">First Name:</label><br>
          <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
        </div>
        <div>
          <label for="last-name">Last Name:</label><br>
          <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
        </div>
      </div>
      <div>
        <br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>
        <br>
        <label for="phoneNumber">Phone Number</label>
        <br>
        <div class="phone-input">
          <br>
        
          <select id="countryCode" required>
            <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
            <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
            <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
            
            <!-- Add more country codes as needed -->
          </select>
          <br>
          <br>
          <input type="text" id="phoneNumber" placeholder="Enter 10-digit number" maxlength="10" required>
        </div>
         <br>
        <!-- Submit Button -->

        <button type="button" id="sendOtp">Send OTP</button>
  
        <!-- OTP Field -->
        <div id="otpSection" class="hidden">
          <br>
          <label for="otp">Enter OTP</label>
          <br>
          <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" required>
          <br>
          <br>
          <button type="button" id="verifyOtp">Verify OTP</button>
        </div>
      </div>
      <br>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <!-- Already have an account section -->
    <div class="already-account">
      <p>Already have an account? 
        <button class="signin-btn" onclick="window.location.href='signin.html';">Sign In</button>
      </p>
    </div>
  </div>
</body>
</html>
