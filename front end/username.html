<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="username.css">
</head>
<body>
    <img src="logo.png" alt="Logo" onclick="location.href='home.html'"class="logo">
    <!-- NAVIGATION BAR-->
   <div class="navbar">
       <ul class="nav-list">
           <li><a href="home.html">Home</a></li>
           <li class="dropdown">
               <a href="#">Services</a>
               <ul class="dropdown-menu">
                   <li>Money Tracker</li>
                   <li>Cost of Living Calculator</li>
                   <li>Insights</li>
               </ul>
           </li>
           <li><a href="features.html">Features</a></li>
           <li><a href="aboutus.html">About Us</a></li>
       </ul>
       <div class="buttons">
           <button class="button sign-up"onclick="location.href='signup.html'">Sign Up </button>
           <button class="button sign-in "onclick="location.href='signin.html'">Sign In</button>
         </div>
   </div>
   <div class="registration-container">
    <form id="registrationForm">
      <h2>Create Account</h2>

      <!-- Username Field -->
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required minlength="10">

      <!-- Password Field -->
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      <ul class="password-guidelines">
        <li id="length" class="invalid">At least 8 characters</li>
        <li id="uppercase" class="invalid">At least one uppercase letter</li>
        <li id="lowercase" class="invalid">At least one lowercase letter</li>
        <li id="number" class="invalid">At least one number</li>
        <li id="special" class="invalid">At least one special character (!@#$%^&*)</li>
      </ul>

      <!-- Confirm Password Field -->
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>

      <!-- Submit Button -->
      <button type="submit">Create Account</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
